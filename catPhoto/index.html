<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Cat Photo</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
</head>
<body>
	<h1>Random Cat Photos</h1>
	<button id="btn">RANDOM CAT!</button>
	<img id="catImg" src="http://random.cat/i/urYhUVm.jpg" alt="" style="width: 200px; height: 200px;">


	
<script>
	$("#btn").click(function(){
	  $.getJSON("https://random.cat/meow")
	  .done(function(data){
	    $('#catImg').attr("src", data.file);
	  })
	  .fail(function(){
	    alert("REQUEST IS NOT PAWSIBBLE");
	  });
	});
</script>

</body>
</html>
